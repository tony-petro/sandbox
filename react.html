<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Simple Page</title>
    <link rel="stylesheet" href="https://unpkg.com/mocha@3.4.2/mocha.css">
    <style media="screen">
      .messageBox {
        border: 1px solid;
        margin: 1em;
        padding: 2em;
      }

      .error {
        border-color: red;
        background-color: #eebbbb;
      }

      .success {
        border-color: blue;
        background-color: #bbbbee;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <main id="content"></main>

    <div id="mocha"></div>
    <script src="http://unpkg.com/babel-standalone"></script>
    <script src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/chai@3.5.0/chai.js"></script>
    <script src="https://unpkg.com/mocha@3.4.2/mocha.js"></script>

    <script type="text/babel" data-presets="react">
      class NameInput extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            message: {
              type: undefined,
              body: undefined
            }
          }

          this.buttonClicked = this.buttonClicked.bind(this);
        }

        buttonClicked(evt) {
          let name = this.refs.nameInput.value;

          this.setState({
            message: {
              type: name ? "success" : "error",
              body: name ? "Welcome to React, " + name : "You must enter a name"
            }
          })
        }

        render() {

          let msg = this.state.message;

          return (
            <div>
              <label>Name: <input ref="nameInput" type="text" /></label>
              <button id="inputButton" onClick={this.buttonClicked}>Click me!</button>

              <MessageBox type={msg.type} message={msg.body}/>
            </div>
          )
        }
      }

      class MessageBox extends React.Component {
        render() {
          return (
            <div className={"messageBox " + (this.props.type || "hidden")}>
              {this.props.message}
            </div>
          )
        }
      }

      ReactDOM.render(<NameInput />, document.getElementById('content'));
    </script>

    <script type="text/babel" data-presets="react">
      const assert = chai.assert;

      mocha.ui("bdd");
      mocha.reporter("html");
      describe("Example tests", () => {
        it("Proved that math works", () => {
          assert.equal(5, 3+2, "Math works!");      //Some sample math functions
          // assert.notEqual(5, 3+2, "Bad math doesn't work!");
          assert.notEqual(5, 3+6, "Good math still works!");
          assert.closeTo(Math.PI, 3, .2, "PI is close to 3");
        });

        it("Found our component", () => {
          assert.isDefined(MessageBox, "Our MessageBox component is defined.");
        });

        it("Let us test a function", () => {
          let myName = "Tony";
          const greet = (name) => "Hello, " + name + "!";

          assert.include(greet(myName), myName, "Greeting includes name.");
        });
      });

      describe("Document tests", () => {
        it("Rendered an empty messageBox", () => {
          let msgBox = document.querySelector(".messageBox");  //get to controls with .<controlName>
          assert.isDefined(msgBox, "Message box is in the document");
          assert.include(msgBox.classList.value, "hidden", "Message box is hidden");
          assert.equal(msgBox.innerText, "", "Message box is empty");
        });

        it("Rendered an error when name is empty", () => {
          let msgBox = document.querySelector(".messageBox");
          let button = document.querySelector("#inputButton");    //get to an id field with #<idName>
          button.click();
          assert.include(msgBox.classList.value, "error", "Message box type is error");
        });
      });

      mocha.run();

    </script>

  </body>
</html>
